<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="{{ url_for("qa_helper.static", filename="favicon.ico") }}">
  <title>QA Helper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for("qa_helper.static", filename="style.css") }}">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</head>
<body>

<div class="container h-100">
  <div class="row align-items-center justify-content-center">
    <div class="login-container col-md-4">
      <form class="form" action="/helper/qa/signin" method="POST">
        <div class="input-group flex-nowrap mb-3 justify-content-center">
          <img src="{{ url_for("qa_helper.static", filename="logo.svg") }}" class="logo-img" alt="Logo"/>
        </div>
        <h3 class="title mb-4">Sign in to your Huma account</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <h6 class="flashMsg mb-4">{{ message }}</h6>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="input-group flex-nowrap mb-2">
          <input class="form-control btn-rounded"
                 placeholder="Email address"
                 type="email"
                 name="email"
                 aria-label="Email address"
                 aria-describedby="addon-wrapping">
        </input>
        </div>
        <div class="input-group flex-nowrap mb-2">
          <input class="form-control btn-rounded"
                 placeholder="Password"
                 type="Password"
                 name="password"
                 aria-label="Password"
                 aria-describedby="addon-wrapping">
          </input>
        </div>
        <div class="input-group flex-nowrap mb-2">
          <select class="form-control btn-rounded" name="clientId" id="clientId">
              <option class="form-control btn-rounded" value="">Choose a Client</option>
              <option class="form-control btn-rounded" value="c1">User iOS client</option>
              <option class="form-control btn-rounded" value="c2">User android client</option>
              <option class="form-control btn-rounded" value="c3">Manager web client</option>
              <option class="form-control btn-rounded" value="c4">Patient manager web client</option>
              <option class="form-control btn-rounded" value="c5">Super admin</option>
              <option class="form-control btn-rounded" value="c7">Service account client</option>
          </select>
        </div>
        <div class="input-group flex-nowrap mb-2">
          <select class="form-control btn-rounded" name="projectId" id="projectId">
              <option class="form-control btn-rounded" value="p1">P1</option>
          </select>
        </div>
        <div class="input-group flex-nowrap mb-2">
          <select class="form-control btn-rounded" name="method" id="method">
              <option class="form-control btn-rounded" value="2">Email password</option>
          </select>
        </div>
        <div class="input-group flex-nowrap mb-2">
            <button class="btn btn-sm btn-primary btn-rounded w-100" type="submit">Submit</button>
        </div>
      </form>
      <button class="btn btn-sm btn-primary btn-rounded w-100" onclick="window.location.href='{{ url_for( 'qa_helper.sign_up') }}';">Sign Up</button>
    </div>
  </div>
  <footer class="footer">
    <p class="text-center">Â© 2022 Huma. All rights reserved.</p>
  </footer>
</div>

</body>
</html>
