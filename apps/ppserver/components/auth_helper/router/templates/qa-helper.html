<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="{{ url_for("qa_helper.static", filename="favicon.ico") }}">
  <title>QA Helper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for("qa_helper.static", filename="style.css") }}">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</head>
<body>

<div class="container h-100">
  <div class="row align-items-center justify-content-center">
    <div class="login-container col-md-4">
      <form class="form" action="/helper/qa/otp" method="POST">
        <div class="input-group flex-nowrap mb-3 justify-content-center">
          <img src="{{ url_for("qa_helper.static", filename="logo.svg") }}" class="logo-img" alt="Logo"/>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <h2 class="title mb-4">{{ message }}</h2>
            {% endfor %}
          {% else %}
            <h2 class="title mb-4">Set Static OTP</h2>
          {% endif %}
        {% endwith %}
        <div class="input-group flex-nowrap mb-2">
          <input class="form-control btn-rounded"
                 placeholder="Email address"
                 type="email"
                 name="email"
                 aria-label="Email address"
                 aria-describedby="addon-wrapping">
        </div>
        <button class="btn btn-sm btn-primary btn-rounded w-100" type="submit">Set OTP</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="text-center">Â© 2022 Huma. All rights reserved.</p>
  </footer>
</div>

</body>
</html>
